<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <span class="day">Day</span>
        <input type="number" id="day" />
        <small class="error-day">The field is required</small>
      </div>
      <div class="input-container">
        <span class="month">Month</span>
        <input type="number" id="month" />
        <small class="error-month">The field is required</small>
      </div>
      <div class="input-container">
        <span class="year">Year</span>
        <input type="number" id="year" />
        <small class="error-year">The field is required</small>
      </div>

      <button class="submit-btn">
        <img src="/assets/images/icon-arrow.svg" alt="" />
      </button>
      <div class="output">
        <h1><span class="output-year">---</span>years</h1>
        <h1><span class="output-month">---</span>months</h1>
        <h1><span class="output-day">---</span>days</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
